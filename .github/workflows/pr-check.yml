name: PR Check

on: pull_request

jobs:
  build:
    name: Gradle check
    runs-on: windows-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Build and check with Gradle Wrapper
        run: gradlew.bat check
